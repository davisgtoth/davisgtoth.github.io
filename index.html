<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davis Toth Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
        }

        img {
            width: 175px;
            height: auto;
        }

        .resume-button {
            margin-top: 40px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #88898b;
            /* Background color */
            color: white;
            /* Text color */
            border: none;
            /* No border */
            border-radius: 5px;
            /* Rounded corners */
            transition: background-color 0.3s;
            /* Smooth transition for hover effect */
        }

        .resume-button:hover {
            background-color: #0056b3;
            /* Darker background on hover */
        }
    </style>
</head>

<body>
    <h1>This page is under construction</h1>
    <img src="construction.png" alt="Under Construction">
    <a href="resume.html">
        <button class="resume-button">View My Resume</button>
    </a>
</body>

</html>
